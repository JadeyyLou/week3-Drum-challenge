<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Drum Kit</title>
</head>
<body>
	<header id="header">
		<h1>Use your keys to make music</h1>
	</header>

	<div class="keys">
		<button id="boom">
			<h2>A</h2>
			Boom
			<audio id="soundBoom" src="sounds/boom.wav"></audio>
		</button>

		<button id="clap">
			<h2>S</h2>
			Clap
			<audio id="soundClap" src="sounds/clap.wav"></audio>
        </button>

		<button id="hihat">
			<h2>D</h2>
		    Hihat
			<audio id="soundHat" src="sounds/hihat.wav"></audio>
		</button>

		<button id="kick">
			<h2>F</h2>
			Kick
			<audio id="soundKick" src="sounds/kick.wav"></audio>
		</button>

		<button id="openHat">
			<h2>G</h2>
			Open hat
			<audio id="soundOpen" src="sounds/openhat.wav"></audio>
		</button>

		<button id="ride">
			<h2>H</h2>
			Ride
			<audio id="soundRide" src="sounds/ride.wav"></audio>
		</button>

		<button
		 id="snare">
			<h2>J</h2>
			Snare
			<audio id="soundSnare" src="sounds/snare.wav"></audio>
		</button>

		<button id="tink">
			<h2>K</h2>
			Tink
			<audio id="soundTink" src="sounds/tink.wav"></audio>
		</button>

		<button id="tom">
			<h2>L</h2>
			Tom
			<audio id="soundTom" src="sounds/tom.wav"></audio> 
		</button>
		
	</div>
<img id="drum" src="drum.png">

<script src="app.js"></script>
	
</body>
</html>
